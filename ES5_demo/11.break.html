<!DOCTYPE html>

    <title>蒂花之秀王独秀</title>
    <style>

    </style>

<body>

<script>
    //案例:求100-200之间所有的奇数的和（用continue）
    var sum = 0;
    var i = 100;
    while (i<=200){
        if (i%2==0){
            i++;
            continue;
        }
        sum+=i;
        i++;
    }
    console.log(sum);
</script>
</body>
</html>
