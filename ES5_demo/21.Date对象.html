<!DOCTYPE html>

    <title>蒂花之秀王独秀</title>

<body>

<script>
    var dt = new Date();
    //获取年份
    dt.getFullYear();
    //获取月份
    dt.getMonth()+1 //从0开始的
    //获取星期
    dt.getDay();//从0开始的
    //获取日期
    dt.getDate();
    //获取小时
    dt.getHours();
    //获取分钟
    dt.getMinutes();
    //获取秒
    dt.getSeconds();
</script>
</body>
