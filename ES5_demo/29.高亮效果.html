<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>蒂花之秀王独秀</title>
    <style>
        ul {
            list-style-type: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
</ul>
<script>
    var list = document.getElementsByTagName("li");
    for(var i=0;i<list.length;i++){
        list[i].onmouseover = function () {
            this.style.backgroundColor = "pink";
        }
        list[i].onmouseout = function () {
            this.style.backgroundColor = "";
        }
    }
</script>
</body>
</html>
