    //求一组数字中最大的值
    function getArrayMax(array) {
        //假设max中存的是最大的值
        var max = array[0];
        for (var i = 0; i < array.length; i++) {
            if (max < array[i]) {
                max = array[i];
            }
        }
        return max;
    }

    console.log(getArrayMax(arr));
