<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>蒂花之秀王独秀</title>
    <style>

    </style>
</head>
<body>

<script>
    class Person {
        constructor(name,age){
            this.name = name;
            this.age = age;
        }
        showName (){
            console.log('调用父类的方法');
            console.log(this.name,this.age);
        }
    }


    let person = new Person("zhangsan",15);
    console.log(person);
    //person.showName();

    class StarPerson extends Person {
        constructor(name,age,sex){
            //先调用父类的构造方法
            super(name, age);
            this.sex = sex;
        }
        showName (){
            console.log('调用子类的方法');
            console.log(this.name,this.age, this.sex);
        }
    }
    let starPerson = new StarPerson('lisi',14,'男');
    console.log(starPerson);
    starPerson.showName();
</script>
</body>
</html>
