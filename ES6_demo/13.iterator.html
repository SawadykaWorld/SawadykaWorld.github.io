<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>蒂花之秀王独秀</title>
    <style>

<body>

<script>
    function myIterator(arr) {
        let nextIndex = 0;//记录指针的位置
        return {
            next: function () {
                return nextIndex<arr.length? {value:arr[nextIndex++], done:false} : {value:undefined, done:true}
            }
        }
    }
    //准备一个数据
    let arr = [1,23,44,'abc'];
    let iteratorObj = myIterator(arr);
    console.log(iteratorObj.next());
    console.log(iteratorObj.next());
    console.log(iteratorObj.next());
    console.log(iteratorObj.next());
    console.log(iteratorObj.next());
    console.log(iteratorObj.next());
    console.log(iteratorObj.next());
    console.log(iteratorObj.next());
</script>
</body>
</html>
